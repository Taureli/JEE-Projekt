<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<h:form id="sklepForm">
			<h:panelGrid columns="3">

				<h:outputText value="Nazwa" />
				<h:inputText id="nazwa" value="#{sklepBean.sklep.nazwa}"
					required="#{true}" >
						<f:ajax event="keyup" render="erName" />
					</h:inputText>
					<h:panelGrid id="erName">
						<h:message for="nazwa"/>
					</h:panelGrid>

				<h:outputText value="Miasto" />
				<h:inputText id="miasto" value="#{sklepBean.sklep.miasto}" required="#{true}">
					<f:ajax event="keyup" render="erMiasto" />
				</h:inputText>
				<h:panelGrid id="erMiasto">
						<h:message for="miasto"/>
				</h:panelGrid>

			</h:panelGrid>

			<h:commandButton value="OK"
				action="#{sklepBean.addSklep}"/>

		</h:form>
	</ui:define>
</ui:composition>
